<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlook TD</title>
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="flex-center">
        <img src="/logo.svg" alt="Outlook TD" class="rounded-container" />
      </header>
      <div id="game" class="flex justify-center">
        <canvas id="game-canvas" width="800" height="800"></canvas>
        <div id="sidebar" class="rounded-container">
          <div id="stats" class="sidebar-area rounded-container">
            <div id="currency"></div>
            <div id="lives"></div>
          </div>
          <div id="controls" class="sidebar-area rounded-container">
            <div id="time">
              <div id="time-speed-controls">
              </div>
              <div id="time-speed-display">
              </div>
              <span class="subtitle">
              You can also use the number keys to change the speed.
            </span>
            </div>
          </div>
          <div id="towers" class="sidebar-area rounded-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
