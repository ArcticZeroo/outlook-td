<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlook TD</title>
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
  </head>
  <body>
    <div id="app" class="flex flex-col">
      <header class="flex-center">
        <img src="/logo.svg" alt="Outlook TD" />
      </header>
      <div id="game" class="flex justify-center relative">
        <div id="game-over" class="flex-center">
          <div class="rounded-container flex flex-col" id="restart">
              <span>
                Game Over
              </span>
            <span>
                You ran out of time in your day!
              </span>
            <button id="restart-button">
              Restart
            </button>
          </div>
        </div>
        <div id="upgrades" class="sidebar rounded-container">
          <div id="selected-tower" class="sidebar-area rounded-container flex-center"></div>
          <div id="current-tier" class="sidebar-area rounded-container"></div>
          <div id="next-tier" class="sidebar-area rounded-container"></div>
        </div>
        <canvas id="game-canvas" width="800" height="800"></canvas>
        <div class="sidebar rounded-container">
          <div id="stats" class="sidebar-area rounded-container">
            <div id="currency"></div>
            <div id="lives"></div>
          </div>
          <div id="controls" class="sidebar-area rounded-container">
            <div id="time">
              <div id="time-speed-controls">
              </div>
              <div id="time-speed-display">
              </div>
              <span class="subtitle">
              You can also use the number keys to change the speed.
            </span>
            </div>
          </div>
          <div id="towers" class="sidebar-area rounded-container"></div>
        </div>
      </div>
      <footer class="flex flex-col">
        <span>
          Developed by <a href="mailto:spnovick@microsoft.com">Spencer Novick</a>
        </span>
          <span>
          This project is unofficial and unaffiliated with Microsoft
        </span>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
